<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Info</title>
  <script src="https://kit.fontawesome.com/637872b938.js"></script>
</head>

<body>
  <!--------------------------Search movie field --------------->
  <fieldset>
    <h1>Movie Info</h1>
    <input type="text" placeholder="Movie title">
    <button type="button">Search Movie</button>
  </fieldset>

  <!------------------------ Poster -------------------------->
  <img src="" alt="">

  <!------------------------ Cast -------------------------->
  <div class='starring'>
    <p>STARRING</p>
    <div class='cast'>
    </div>
  </div>

  <!------------------------ Movie title -------------------------->
  <h2>tytuł</h2>

  <!------------------------ Director -------------------------->

  <div class="director">
    <span> Directed by:</span>
  </div>

  <!------------------------ Runtime, Genre and Rating ------------->


  <p>
    <span class='rungen'>Runtime comedy </span>
    <i class="fas fa-star"></i>
    <span class="imdb">rating</span>
  </p>

  <!------------------------ Movie plot -------------------------->
  <p class='plot'>jaas fabuła </p>

  <!----------------------------- Year --------------------------->
  <p class='year'>Rok </p>

</body>

</html>
